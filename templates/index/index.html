<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Mapper</title>
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />  
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <!-- Loading spinner container - moved here to be global -->
    <div id="spinnerContainer" class="spinner-container">
      <div class="spinner"></div>
    </div>

    <div class="container">
      <!-- API Keys Section -->
      <button
        id="apiHeader"
        onclick="toggleSection('apiSection')"
        role="button"
      >
        API Configuration:
        <span id="apiSectionIndicator" class="chevron">▼</span>
      </button>
      <section id="apiSection" class="hidden">
        <div class="api-keys-container">
          <div class="api-key-group">
            <label for="googleMapsGeoApiKey">Google Maps Geocoding API Key:</label>
            <input type="password" id="googleMapsGeoApiKey" placeholder="Enter your Google Maps Geocoding API key" />
          </div>
          <div class="api-key-group">
            <label for="googleMapsJsApiKey">Google Maps JavaScript API Key:</label>
            <input type="password" id="googleMapsJsApiKey" placeholder="Enter your Google Maps JavaScript API key" />
          </div>
          <div class="api-key-group">
            <label for="openaiApiKey">OpenAI API Key:</label>
            <input type="password" id="openaiApiKey" placeholder="Enter your OpenAI API key" />
          </div>
        </div>
      </section>

      <!-- Blob Section -->
      <button
        id="blobHeader"
        onclick="toggleSection('blobSection')"
        role="button"
      >
        Convert Blob to Addresses:
        <span id="blobSectionIndicator" class="chevron">▼</span>
      </button>
      <section id="blobSection" class="hidden">
        <textarea id="blobInput" rows="10" cols="50"></textarea>
        <br />
        <button id="buttonSubmit" onclick="extractAddresses()">Convert</button>
      </section>

      <!-- Address Section -->
      <button id="addressHeader" onclick="toggleSection('addressSection')">
        Plot Addresses on Map:
        <span id="addressSectionIndicator" class="chevron">▼</span>
      </button>

      <section id="addressSection" class="hidden">
        <p>Desired Format: <i>2249 Washington Ave, Bronx, NY 10456</i></p>
        <textarea id="addressInput" rows="10" cols="50"></textarea>
        <br />
        <button id="addressSubmit" onclick="geocodeAddresses()">Plot</button>
      </section>
    </div>
    <!-- Map Section -->
    <div id="map"></div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
